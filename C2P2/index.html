<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Sample Shopping Cart</h1>
</header>

<main>
    <section id="product-list">
        <h2>Products</h2>

        <div class="product">
            <span>CHOCOLATES</span>
            <button onclick="addToCart('CHOCOLATES', 10)">
                Add to Cart (Rs.10)
            </button>
        </div>

        <div class="product">
            <span>BISCUITS</span>
            <button onclick="addToCart('BISCUITS', 15)">
                Add to Cart (Rs.15)
            </button>
        </div>

        <div class="product">
            <span>CANDIES</span>
            <button onclick="addToCart('CANDIES', 20)">
                Add to Cart (Rs.20)
            </button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cartItems">
            <!-- Cart items will appear here -->
        </ul>
        <p id="totalPrice">Total Price: Rs.0</p>
    </section>
</main>

<footer>
    <p>&copy; 2024 Shopping Cart Example</p>
</footer>

<script src="script.js"></script>
</body>
</html>
